<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h6>
    <title>Google Advanced Search</title>
    <h6>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
    </div>
    <div class="search-container">
        <h1>Google Advanced Search</h1>
        <form action="https://www.google.com/search" method="get">
            <div>
                <label for="all">Find pages with all these words:</label>
                <input type="text" id="all" name="as_q" placeholder="Enter words">
            </div>
            <div>
                <label for="exact">Find pages with this exact word or phrase:</label>
                <input type="text" id="exact" name="as_epq" placeholder="Enter phrase">
            </div>
            <div>
                <label for="any">Find pages with any of these words:</label>
                <input type="text" id="any" name="as_oq" placeholder="Enter words">
            </div>
            <div>
                <label for="none">Find pages with none of these words:</label>
                <input type="text" id="none" name="as_eq" placeholder="Enter words">
            </div>
            <button type="submit" class="advanced-button">Advanced Search</button>
        </form>
    </div>
</body>
</html>
